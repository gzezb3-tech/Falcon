<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tunisian UnderGround</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e90ff;
      text-shadow: 0 0 10px #1e90ff;
    }

    label {
      margin: 10px 0 5px;
      display: block;
      font-size: 14px;
      color: #eee;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0f5db3;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    .switch a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- üé¨ Video Background -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://media.discordapp.net/attachments/1388288696700244151/1388900253322838056/VN20250626_135315.mp4?ex=6864a3e8&is=68635268&hm=ab15f92940ae6edeb925c104b2ab6dd45b9af5f565dc1de64c7ad6e3729c9914&" type="video/mp4">
  </video>

  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don‚Äôt have an account? <a href="/signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Logged in!");
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/index.html";
        } else {
          alert("‚ùå " + data.msg);
        }
      })
      .catch(err => alert("‚ùå Server error: " + err.message));
    });
  </script>
</body>
</html>
