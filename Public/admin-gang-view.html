<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Gang Applications</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px cyan;
    }
    .gang-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 600px;
    }
    .gang-box strong {
      color: #00e6e6;
    }
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://media.discordapp.net/attachments/1388288696700244151/1388900253322838056/VN20250626_135315.mp4" type="video/mp4" />
  </video>

  <h2>All Gang Applications</h2>
  <div id="gang-list"></div>

  <script>
    const roles = JSON.parse(localStorage.getItem("roles") || "[]");
    const hasAccess = roles.includes("gang mode") || roles.includes("admin");

    if (!hasAccess) {
      alert("Access denied.");
      window.location.href = "index.html";
    }

    fetch("/view-gangs")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("gang-list");
        if (data.length === 0) {
          container.innerHTML = "<p>No gang applications found.</p>";
          return;
        }
        data.forEach(app => {
          const div = document.createElement("div");
          div.className = "gang-box";
          div.innerHTML = `
            <p><strong>Discord:</strong> ${app.discord}</p>
            <p><strong>Gang Name:</strong> ${app.gangName}</p>
            <p><strong>Members:</strong> ${app.members}</p>
            <p><strong>Experience:</strong> ${app.experience}</p>
            <p><strong>Motivation:</strong> ${app.motivation}</p>
            <p><strong>Date:</strong> ${app.date}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("gang-list").innerHTML = "Error loading data.";
      });
  </script>
</body>
</html>
