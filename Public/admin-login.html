<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Tunisian UnderGround</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #1e90ff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #eee;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0f5db3;
    }

    .error-msg {
      background-color: #ff4d4f;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¬ Video Background -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://media.discordapp.net/attachments/1388288696700244151/1388900253322838056/VN20250626_135315.mp4?ex=6864a3e8&is=68635268&hm=ab15f92940ae6edeb925c104b2ab6dd45b9af5f565dc1de64c7ad6e3729c9914&" type="video/mp4">
  </video>

  <div class="container">
    <h2>Admin Login</h2>
    <div id="errorMsg" class="error-msg"></div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success && data.user.roles && data.user.roles.includes('admin')) {
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          window.location.href = '/admin-dashboard.html';
        } else if (data.success) {
          errorMsg.textContent = 'You are not an admin.';
          errorMsg.style.display = 'block';
        } else {
          errorMsg.textContent = data.msg || 'Invalid credentials.';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Try again later.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
