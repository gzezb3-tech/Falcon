<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faction Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00e6e6;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00baba;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Faction Application</h2>
    <form id="factionForm">
      <label>Faction Name:</label>
      <input type="text" name="faction_name" required>

      <label>Applicant Name:</label>
      <input type="text" name="applicant" required>

      <label>Discord Tag:</label>
      <input type="text" name="discord" required>

      <label>Why do you want to lead this faction?</label>
      <textarea name="reason" rows="4" required></textarea>

      <button type="submit">Submit Faction Application</button>
    </form>
  </div>

  <script>
    document.getElementById('factionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('/api/faction-apply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert('Application submitted!');
          this.reset();
        } else {
          alert('Error: ' + res.msg);
        }
      })
      .catch(err => alert('Error: ' + err));
    });
  </script>
</body>
</html>
