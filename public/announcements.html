<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 80px;
    }

    header {
      background-color: #001f3f;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      color: #00d4ff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .announcement {
      background: #102840;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0,255,255,0.2);
      animation: fadeInUp 0.6s ease forwards;
    }

    .announcement h3 {
      color: #00f7ff;
      margin: 0 0 10px;
    }

    .announcement small {
      color: #999;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>Announcements</header>
  <div id="announce-container"></div>

  <script>
    function renderAnnouncements(data) {
      const container = document.getElementById("announce-container");
      container.innerHTML = "";
      if (!data || data.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No announcements yet.</p>";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "announcement";
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <small>${item.date}</small>
        `;
        container.appendChild(div);
      });
    }

    function loadAnnouncements() {
      fetch("/api/announcements")
        .then(res => {
          if (!res.ok) throw new Error("API not available");
          return res.json();
        })
        .then(data => renderAnnouncements(data))
        .catch(() => {
          const localData = JSON.parse(localStorage.getItem("announcements") || "[]");
          renderAnnouncements(localData);
        });
    }

    loadAnnouncements();
    setInterval(loadAnnouncements, 5000); // Optional auto-refresh
  </script>
</body>
</html>
