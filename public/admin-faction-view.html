<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faction Applications</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: white;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan;
    }
    .application {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .application:hover {
      transform: scale(1.02);
    }
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://media.discordapp.net/attachments/1388288696700244151/1388900253322838056/VN20250626_135315.mp4" type="video/mp4" />
  </video>

  <h1>Faction Applications</h1>
  <div id="factionList">Loading...</div>

  <script>
    const roles = JSON.parse(localStorage.getItem("roles") || "[]");
    const hasAccess = roles.includes("faction mode") || roles.includes("admin");

    if (!hasAccess) {
      alert("Access denied.");
      window.location.href = "index.html";
    }

    fetch('/api/faction-applications')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('factionList');
        list.innerHTML = '';
        if (data.length === 0) {
          list.innerHTML = '<p>No applications found.</p>';
          return;
        }

        data.forEach(app => {
          const div = document.createElement('div');
          div.className = 'application';
          div.innerHTML = `
            <p><strong>Faction:</strong> ${app.faction_name}</p>
            <p><strong>Applicant:</strong> ${app.applicant}</p>
            <p><strong>Discord:</strong> ${app.discord}</p>
            <p><strong>Reason:</strong> ${app.reason}</p>
            <p><strong>Date:</strong> ${app.date}</p>
          `;
          list.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('factionList').innerHTML = 'Error loading data';
      });
  </script>
</body>
</html>
