<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patch Notes</title>
  <style>
    body { background-color: #0d1b2a; color: white; font-family: 'Poppins', sans-serif; }
    header { background-color: #001f3f; padding: 20px; text-align: center; font-size: 1.8rem; color: #00d4ff; }
    .patch-note {
      background: #102840; margin: 20px; padding: 20px;
      border-radius: 16px; box-shadow: 0 4px 12px rgba(0,255,255,0.2);
    }
    .patch-note h3 { color: #00f7ff; margin: 0 0 10px; }
    .patch-note small { color: #999; }
  </style>
</head>
<body>
  <header>Patch Notes</header>
  <div id="patch-container"></div>

  <script>
    const container = document.getElementById("patch-container");

    function loadPatches() {
      fetch("/api/patches")
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          if (data.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>No patch notes yet.</p>";
          } else {
            data.forEach(patch => {
              const div = document.createElement("div");
              div.className = "patch-note";
              div.innerHTML = `<h3>${patch.title}</h3><p>${patch.description}</p><small>${patch.date}</small>`;
              container.appendChild(div);
            });
          }
        });
    }

    loadPatches();
    setInterval(loadPatches, 5000);
  </script>
</body>
</html>
