<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Manage Users</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 20px;
    }
    #logoutBtn {
      background-color: #007bff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
    #logoutBtn:hover {
      background-color: #0056b3;
    }
    #searchBar {
      width: 100%;
      max-width: 500px;
      padding: 10px 15px;
      margin: 10px auto 20px auto;
      display: block;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      max-width: 900px;
      margin: auto;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #1e3a8a;
      text-align: left;
    }
    th {
      background-color: #102840;
      color: #00f7ff;
    }
    tr:hover {
      background-color: #1e3a8a;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #102840;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 100;
      right: 0;
      bottom: 100%;
      margin-bottom: 8px;
    }
    .dropdown-content button {
      color: white;
      padding: 8px 12px;
      text-align: left;
      display: block;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }
    .dropdown-content button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>

<button id="logoutBtn">Logout</button>
<h1>Manage Users</h1>

<input type="text" id="searchBar" placeholder="Search by username or ID..." />

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="usersTableBody">
    <!-- Users will be populated here -->
  </tbody>
</table>

<script>
  let users = [];

  async function loadUsers() {
    try {
      const res = await fetch('/api/users');
      users = await res.json();
      renderUsers(users);
    } catch {
      alert("❌ Failed to load users.");
    }
  }

  function renderUsers(userList) {
    const tbody = document.getElementById('usersTableBody');
    tbody.innerHTML = '';

    userList.forEach(user => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${user.id || '-'}</td>
        <td>${user.username || 'Unknown'}</td>
        <td>${(user.roles || []).join(', ')}</td>
        <td>
          <div class="dropdown">
            <button class="dropbtn" data-username="${user.username}">⋮</button>
            <div class="dropdown-content" id="dropdown-${user.username}">
              <button onclick="promoteAdmin('${user.username}')">Add Admin</button>
              <button onclick="deleteUser('${user.username}')">Delete</button>
            </div>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });

    setupDropdowns();
  }

  function setupDropdowns() {
    document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
    document.querySelectorAll('.dropbtn').forEach(btn => {
      btn.onclick = function(e) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
        const username = btn.getAttribute('data-username');
        const dropdown = document.getElementById(`dropdown-${username}`);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      };
    });
  }

  window.onclick = function() {
    document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
  };

  async function promoteAdmin(username) {
    if (!confirm(`Promote ${username} to admin?`)) return;

    try {
      const res = await fetch('/api/promote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });
      const data = await res.json();
      if (data.success) {
        alert(`${username} promoted to admin.`);
        loadUsers();
      } else {
        alert('❌ Failed to promote user.');
      }
    } catch {
      alert('❌ Server error.');
    }
  }

  async function deleteUser(username) {
    if (!confirm(`Are you sure you want to delete ${username}?`)) return;

    try {
      const res = await fetch('/api/delete-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });
      const data = await res.json();
      if (data.success) {
        alert(`${username} deleted.`);
        loadUsers();
      } else {
        alert('❌ Failed to delete user.');
      }
    } catch {
      alert('❌ Server error.');
    }
  }

  document.getElementById('searchBar').addEventListener('input', e => {
    const val = e.target.value.toLowerCase();
    const filtered = users.filter(u => 
      u.username?.toLowerCase().includes(val) || String(u.id).includes(val)
    );
    renderUsers(filtered);
  });

  loadUsers();
</script>

</body>
</html>
