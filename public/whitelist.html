<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist Application</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0d1b2a, #1e3a8a);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 60px 0;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
    .step { display: none; }
    .step.active { display: block; }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00e6e6;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #00baba; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Whitelist Application</h2>
    <form id="whitelist-form">
      <div class="step active" id="step-1">
        <label>1. What is your Discord name and tag?</label>
        <input type="text" name="discord" required>
        <label>2. What is your age?</label>
        <input type="number" name="age" required>
        <label>3. Do you have a microphone?</label>
        <input type="text" name="mic" required>
        <div class="buttons">
          <button type="button" onclick="nextStep(1)">Next</button>
        </div>
      </div>

      <div class="step" id="step-2">
        <label>4. Do you agree with all server rules?</label>
        <input type="text" name="agree_rules" required>
        <label>5. Have you read all the rules?</label>
        <input type="text" name="read_rules" required>
        <label>6. What will you do if you see someone breaking rules?</label>
        <textarea name="report_behavior" rows="3" required></textarea>
        <div class="buttons">
          <button type="button" onclick="prevStep(2)">Previous</button>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>
      </div>

      <div class="step" id="step-3">
        <label>7. What will you do if a player insults you?</label>
        <textarea name="insult_response" rows="3" required></textarea>
        <label>8. Why do you want to join our server?</label>
        <textarea name="motivation" rows="3" required></textarea>
        <label>9. What would you do if you saw a bug?</label>
        <textarea name="bug_response" rows="3" required></textarea>
        <div class="buttons">
          <button type="button" onclick="prevStep(3)">Previous</button>
          <button type="submit">Submit Whitelist</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;
    function nextStep(step) {
      document.getElementById(`step-${step}`).classList.remove('active');
      document.getElementById(`step-${step + 1}`).classList.add('active');
    }
    function prevStep(step) {
      document.getElementById(`step-${step}`).classList.remove('active');
      document.getElementById(`step-${step - 1}`).classList.add('active');
    }

    document.getElementById("whitelist-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("/api/whitelist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) alert("Application submitted successfully!");
        else alert("Error submitting: " + res.msg);
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
