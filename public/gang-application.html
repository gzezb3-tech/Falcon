<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gang Application</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0d1b2a, #1e3a8a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #00e6e6;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00baba;
      transform: translateY(-2px);
    }

    .success-message {
      color: #00ffcc;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gang Application</h2>
    <form id="gang-form">
      <label for="discord">Discord Username + Tag</label>
      <input type="text" id="discord" name="discord" required />

      <label for="gangName">Desired Gang Name</label>
      <input type="text" id="gangName" name="gangName" required />

      <label for="members">Expected Members (approx)</label>
      <input type="number" id="members" name="members" required />

      <label for="experience">Do you have gang leadership experience?</label>
      <textarea id="experience" name="experience" rows="3" required></textarea>

      <label for="motivation">Why should your gang be accepted?</label>
      <textarea id="motivation" name="motivation" rows="3" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <div class="success-message" id="success-msg">âœ… Application submitted successfully!</div>
  </div>

  <script>
    document.getElementById("gang-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        discord: form.discord.value,
        gangName: form.gangName.value,
        members: form.members.value,
        experience: form.experience.value,
        motivation: form.motivation.value
      };

      fetch("/submit-gang", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to submit application.");
        return res.json();
      })
      .then(res => {
        if (res.success) {
          document.getElementById("success-msg").style.display = "block";
          form.reset();
        } else {
          alert("Submission failed.");
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    });
  </script>
</body>
</html>
